<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul claro */
        }
        header {
            background-color: #87ceeb; /* Azul claro */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #4682b4; /* Azul aço */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #87ceeb; /* Azul claro */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            width: 14px;
            height: auto;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .hoyolab-logo {
            display: inline-block;
            margin-right: 10px;
            height: 50px; /* Ajuste conforme necessário */
        }
    </style>
</head>

<header>
    <h1>Build Games</h1>
</header>

<nav>
    <a href="#">Início</a>

<footer>
